image:
  repository: ghcr.io/saronos/image-resizer
  tag: "latest"
  pullPolicy: Always

api:
  replicaCount: 1
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "500m"

worker:
  replicaCount: 1
  concurrency: 2
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

redis:
  enabled: true
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "250m"

minio:
  enabled: true
  storage: 1Gi
  rootUser: minioadmin
  rootPassword: minioadmin
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

postgresql:
  enabled: true
  storage: 1Gi
  user: imageresizer
  password: password123
  database: imageresizer

service:
  type: ClusterIP
  port: 5000

route:
  enabled: true
  host: ""

config:
  baseUrl: ""
  storageBucket: "image-resizer"

probes:
  liveness:
    initialDelaySeconds: 15
    periodSeconds: 10
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 5
